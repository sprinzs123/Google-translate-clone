{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Translate</title>
</head>
<body>
    <div class="banner-text">
        <ul class='banner-list'>
            <li class='letter-1 logo-name'>C</li>
            <li class='letter-2 logo-name'>o</li>
            <li class='letter-3 logo-name'>p</li>
            <li class='letter-3 logo-name'>y</li>
            <li class='space-before'>TRANSLATE</li>
        </ul>
         </div>
    <div class="container">
        <!-- translation form -->
        <h1>{{ source }}</h1>
        <form action="" name='translate' method="POST">
            {% csrf_token %}
            <div class="grid-container row">
                <div class="grid-item col-md-6">
                    <ul class="languages" id='all-input'>
                       <li class='in-lan selected-lan'>DETECT LANGUAGE</li>
                       <li class='in-lan'>ENGLISH</li>
                       <li class='in-lan'>SPANISH</li>
                    </ul>
                    <div class="input"> 
                        <div class="input-parent">
                            <textarea name="source" id='input-area' class="area-text"></textarea>
                            <h3 class='clear-text'>X</h3>
                        </div>
                        <div class="word-count">                        
                            <div class='count'>
                                <div class='current-char'>0</div>
                                <div>/</div>
                                <div class ='max-char'>100</div>
                            </div>
                        </div>                 
                    </div>
                </div>
                <div class="grid-item col-lg-6">
                    <ul class="translated" id='all-output'>
                        <li class='out-lan selected-lan'>ENGLISH</li>
                        <li class='out-lan'>RUSSIAN</li>
                        <li class='out-lan'>SPANISH</li>
                     </ul>
                     <div class="result">  
                         <div class="area-text output-text" output-text></div>                  
                    </div>
                </div>
            </div>
        </form>
        <button id='submit-btn'>Translate</button>

        <!-- end translation form -->
    </div>
</body>
<script src="{% static 'script.js' %}"></script>
</html>
